# =========================
# DATABASE CONFIGURATION
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/tariff
spring.datasource.username=tarrific
spring.datasource.password=tarrific123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
# Drop and recreate tables on every start
spring.jpa.hibernate.ddl-auto=validate

# Show executed SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# DATA INITIALIZATION
# =========================
# Always run data.sql after schema generation
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always


