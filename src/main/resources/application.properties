# =========================
# DATABASE CONFIGURATION
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/tariff}
spring.datasource.username=${DB_USER:tarrific}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# ========================================
# CORS
# ========================================
CORS_ORIGIN=${CORS_ORIGIN:http://localhost:3000}

# ========================================
# AWS Cognito
# ========================================
AWS_REGION=${AWS_REGION:ap-southeast-2}
COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID:dummy-pool-id}
COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID:dummy-client-id}
COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET:dummy-client-secret}

# ========================================
# JWT
# ========================================
JWT_SECRET=${JWT_SECRET:dev-secret}
JWT_TTL_HOURS=${JWT_TTL_HOURS:1}

# ========================================
# Currency API
# ========================================
CURRENCYAPI_KEY=${CURRENCYAPI_KEY:dummy-key}
EXCHANGE_PROVIDER_URL=${EXCHANGE_PROVIDER_URL:https://api.currencyapi.com/v3}
